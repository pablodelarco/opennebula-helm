name: Release Charts

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
      pages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Create gh-pages branch if missing
        run: |
          if ! git ls-remote --heads origin gh-pages | grep -q gh-pages; then
            echo "Creating gh-pages branch..."
            git checkout --orphan gh-pages
            git rm -rf .
            echo "# Helm Chart Repository" > README.md
            git add README.md
            git commit -m "Initialize gh-pages branch"
            git push origin gh-pages
            git checkout main
          else
            echo "gh-pages branch already exists"
          fi

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Build Helm dependencies
        run: |
          set -ex
          # Create charts directory
          mkdir -p charts/opennebula/charts/

          # Pull mariadb chart explicitly from OCI registry and extract
          helm pull oci://registry-1.docker.io/bitnamicharts/mariadb --version 14.0.3 --untar --untardir charts/opennebula/charts/

          # Verify download
          echo "Downloaded charts:"
          ls -la charts/opennebula/charts/

      - name: Package charts
        run: |
          set -ex
          mkdir -p .cr-release-packages
          for chart in charts/*/; do
            echo "Packaging $chart"
            helm package "$chart" --destination .cr-release-packages
          done
          echo "Packaged charts:"
          ls -la .cr-release-packages/

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: charts
          skip_packaging: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
