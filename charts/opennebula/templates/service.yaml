# Headless service for StatefulSet (stable network identity)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "opennebula.fullname" . }}-headless
  labels:
    {{- include "opennebula.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    {{- include "opennebula.selectorLabels" . | nindent 4 }}
  ports:
    - port: 2633
      targetPort: 2633
      name: oned
---
# External access service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "opennebula.fullname" . }}
  labels:
    {{- include "opennebula.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "opennebula.selectorLabels" . | nindent 4 }}
  ports:
    - port: 2633
      targetPort: 2633
      name: oned
    - port: 2616
      targetPort: {{ if .Values.fireedgeProxy.enabled }}8080{{ else }}2616{{ end }}
      name: fireedge
    - port: 2474
      targetPort: 2474
      name: oneflow
    - port: 5030
      targetPort: 5030
      name: onegate
    - port: 4124
      targetPort: 4124
      name: monitord
