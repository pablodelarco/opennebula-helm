{{- if .Values.fireedgeProxy.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "opennebula.fullname" . }}-proxy-config
  labels:
    {{- include "opennebula.labels" . | nindent 4 }}
data:
  nginx.conf: |
    events {
      worker_connections 1024;
    }
    http {
      server {
        listen 8080;

        location / {
          proxy_pass http://127.0.0.1:2616;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;

          # Disable response buffering for sub_filter to work
          proxy_set_header Accept-Encoding "";

          # Replace __HOST__ with the actual URL being accessed
          # Auto-detects: localhost:8080, node-ip:port, lb-ip:port, domain.com
          {{- if .Values.fireedgeProxy.publicURL }}
          sub_filter '__HOST__' '{{ .Values.fireedgeProxy.publicURL }}';
          {{- else }}
          sub_filter '__HOST__' '$scheme://$http_host';
          {{- end }}
          sub_filter_once off;
          sub_filter_types application/javascript text/javascript application/json;
        }
      }
    }
{{- end }}
