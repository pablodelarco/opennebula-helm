{{/*
SSH Key Generation Job
Runs as pre-install hook to generate SSH key pair when:
- onedeploy.enabled=true
- ssh.autoGenerate=true (default)
- No manual SSH keys are provided
*/}}
{{- $hasManualKey := or .Values.onedeploy.provisioner.ssh.privateKey .Values.onedeploy.provisioner.ssh.existingSecret }}
{{- $hasUserSSH := and .Values.ssh (or .Values.ssh.privateKey .Values.ssh.publicKey) }}
{{- $shouldAutoGenerate := and .Values.onedeploy.enabled (default true .Values.ssh.autoGenerate) (not $hasManualKey) (not $hasUserSSH) }}
{{- if $shouldAutoGenerate }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "opennebula.fullname" . }}-ssh-keygen
  labels:
    {{- include "opennebula.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "opennebula.fullname" . }}-ssh-keygen
  labels:
    {{- include "opennebula.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "opennebula.fullname" . }}-ssh-keygen
  labels:
    {{- include "opennebula.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "opennebula.fullname" . }}-ssh-keygen
subjects:
  - kind: ServiceAccount
    name: {{ include "opennebula.fullname" . }}-ssh-keygen
    namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "opennebula.fullname" . }}-ssh-keygen
  labels:
    {{- include "opennebula.labels" . | nindent 4 }}
    app.kubernetes.io/component: ssh-keygen
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      labels:
        {{- include "opennebula.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ssh-keygen
    spec:
      serviceAccountName: {{ include "opennebula.fullname" . }}-ssh-keygen
      restartPolicy: OnFailure
      containers:
        - name: keygen
          image: alpine:3.20
          command:
            - /bin/sh
            - -c
            - |
              set -e
              SECRET_NAME="{{ include "opennebula.fullname" . }}-ssh-generated"
              NAMESPACE="{{ .Release.Namespace }}"

              # Kubernetes API endpoint (in-cluster)
              KUBE_API="https://kubernetes.default.svc"
              TOKEN=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
              CA_CERT="/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"

              echo "Installing required tools..."
              apk add --no-cache openssh-keygen curl

              echo "Checking if secret ${SECRET_NAME} already exists..."
              RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
                --cacert ${CA_CERT} \
                -H "Authorization: Bearer ${TOKEN}" \
                "${KUBE_API}/api/v1/namespaces/${NAMESPACE}/secrets/${SECRET_NAME}")

              if [ "$RESPONSE" = "200" ]; then
                echo "Secret already exists, skipping generation"
                exit 0
              fi

              echo "Generating SSH key pair..."
              ssh-keygen -t ed25519 -f /tmp/id_rsa -N "" -C "oneadmin@opennebula"

              # Base64 encode the keys
              PRIVATE_KEY=$(cat /tmp/id_rsa | base64 | tr -d '\n')
              PUBLIC_KEY=$(cat /tmp/id_rsa.pub | base64 | tr -d '\n')

              echo "Creating secret ${SECRET_NAME}..."
              curl -s --cacert ${CA_CERT} \
                -H "Authorization: Bearer ${TOKEN}" \
                -H "Content-Type: application/json" \
                -X POST "${KUBE_API}/api/v1/namespaces/${NAMESPACE}/secrets" \
                -d "{
                  \"apiVersion\": \"v1\",
                  \"kind\": \"Secret\",
                  \"metadata\": {
                    \"name\": \"${SECRET_NAME}\",
                    \"namespace\": \"${NAMESPACE}\"
                  },
                  \"type\": \"Opaque\",
                  \"data\": {
                    \"id_rsa\": \"${PRIVATE_KEY}\",
                    \"id_rsa.pub\": \"${PUBLIC_KEY}\"
                  }
                }" > /dev/null

              echo "SSH key pair generated and stored in secret ${SECRET_NAME}"
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 50m
              memory: 32Mi
{{- end }}
